<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTak</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="player" id="one">
      <h1>Player1</h1>
      <button class="unActive" id="human">Human</button>
      <button class="unActive" id="ai">AI</button>
    </div>

    <div class="player" id="two">
      <h1>Player2</h1>
      <button class="unActive" id="human">Human</button>
      <button class="unActive" id="ai">AI</button>
    </div>
  </div>
  <h2 id="warning">Please select players</h2>
  <button class="start">Start game</button>
  <div class="gameStats">
    <h2>Current score:</h2>
    <div>
      <h2>Player1</h2>
      <h2 id="score">2 : 0</h2>
      <h2>Player2</h2>
    </div>
    <div id="exitAndRestart">
      <button id="restart">Restart</button>
      <button id="exit">Exit</button>
    </div>
  </div>
  <div class="centar">
    <div class="game">
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
      <div><img src="" alt="" id="none"></div>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
